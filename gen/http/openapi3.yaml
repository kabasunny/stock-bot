                    description: 銘柄コードでフィルタ
                    example: Animi ducimus voluptatibus nesciunt dolorem.
                  example: Qui itaque.
                - name: limit
                  in: query
                  description: 取得件数制限
                  allowEmptyValue: true
                  schema:
