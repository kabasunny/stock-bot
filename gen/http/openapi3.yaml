    /trade/positions:
        get:
            tags:
                - trade
            summary: get_positions trade
            description: Get current trading positions.
            operationId: trade#get_positions
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetPositionsResponseBody'
