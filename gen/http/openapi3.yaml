    /trade/symbols/{symbol}/validate:
        get:
            tags:
                - trade
            summary: validate_symbol trade
            description: Validate if a symbol is tradable and get trading information.
            operationId: trade#validate_symbol
            parameters:
                - name: symbol
                  in: path
                  description: 銘柄コード
                  required: true
                  schema:
                    type: string
                    description: 銘柄コード
                    example: Iure ut.
                  example: Ut rem dignissimos nesciunt accusantium ipsum.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidateSymbolResponseBody'
                            example:
                                market: Ea delectus explicabo dolores accusamus rem beatae.
                                name: Quam velit modi.
                                symbol: Harum quis.
                                trading_unit: 16800353711328048946
                                valid: true
components:
    schemas:
        CancelAllOrdersResponseBody:
            type: object
            properties:
                cancelled_count:
                    type: integer
                    description: キャンセルされた注文数
                    example: 9085561573989351027
                    format: int64
            example:
                cancelled_count: 15752101251931254705
            required:
                - cancelled_count
        CorrectOrderRequestBody:
            type: object
            properties:
                price:
                    type: number
                    description: 新しい価格
                    example: 0.92165727323376
                    format: double
                quantity:
                    type: integer
                    description: 新しい数量
                    example: 7583038310906471794
                    format: int64
            example:
                price: 0.9975526902986801
                quantity: 9807652522003104802
        CreateRequestBody:
            type: object
            properties:
                order_type:
                    type: string
                    description: 注文種別 (MARKET/LIMITなど)
                    example: STOP
                    enum:
                        - MARKET
                        - LIMIT
                        - STOP
                        - STOP_LIMIT
                position_account_type:
                    type: string
                    description: ポジションの口座区分 (CASH/MARGIN_NEW/MARGIN_REPAY)
                    default: CASH
                    example: CASH
                    enum:
                        - CASH
                        - MARGIN_NEW
                        - MARGIN_REPAY
                price:
                    type: number
                    description: 発注価格 (LIMIT注文の場合)
                    default: 0
                    example: 0.6472127986116736
                    format: double
                quantity:
                    type: integer
                    description: 発注数量
                    example: 14573235134456837803
                    format: int64
                symbol:
                    type: string
                    description: '銘柄コード (例: 7203)'
                    example: Quae enim.
                trade_type:
                    type: string
                    description: 売買区分 (BUY/SELL)
                    example: SELL
                    enum:
                        - BUY
                        - SELL
            example:
                order_type: STOP_LIMIT
                position_account_type: CASH
                price: 0.4447741383984083
                quantity: 950247719971307740
                symbol: Harum doloribus.
                trade_type: BUY
            required:
                - symbol
                - trade_type
                - order_type
                - quantity
        CreateResponseBody:
            type: object
            properties:
                order_id:
                    type: string
                    description: 受付済み注文ID
                    example: Soluta nobis necessitatibus iste dolorem.
            description: ID of the created order
            example:
                order_id: Consequatur laboriosam.
            required:
                - order_id
        GetOrderHistoryResponseBody:
            type: object
            properties:
                orders:
                    type: array
                    items:
                        $ref: '#/components/schemas/TradeOrderHistoryResult'
                    description: 注文履歴
                    example:
                        - created_at: Quia nulla quod et illo.
                          executions:
                            - executed_at: Quia amet.
                              executed_price: 0.40563774462858865
                              executed_quantity: 12403813217647026300
                              execution_id: Sunt soluta suscipit sapiente.
                            - executed_at: Quia amet.
                              executed_price: 0.40563774462858865
                              executed_quantity: 12403813217647026300
                              execution_id: Sunt soluta suscipit sapiente.
                            - executed_at: Quia amet.
