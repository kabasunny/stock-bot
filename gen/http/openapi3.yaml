openapi: 3.0.3
info:
    title: Stock Bot Service
    description: Service for placing and managing stock orders
    version: 0.0.1
servers:
    - url: http://localhost:8080
paths:
    /balance:
        get:
            tags:
                - balance
            summary: get balance
            description: Get the account balance summary.
            operationId: balance#get
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StockbotBalance'
                            example:
                                available_cash_for_stock: 0.35469033390882565
                                available_margin_for_new_position: 0.5002971533889782
                                has_margin_call: true
                                margin_maintenance_rate: 0.020635276172446364
                                withdrawable_cash: 0.39230611040915553
    /master/stocks/{symbol}:
        get:
            tags:
                - master
            summary: get_stock master
            description: Get basic master data for a single stock.
            operationId: master#get_stock
            parameters:
                - name: symbol
                  in: path
                  description: Stock symbol to look up
                  required: true
                  schema:
                    type: string
                    description: Stock symbol to look up
                    example: Aliquam doloribus labore est sint.
                  example: Unde laboriosam.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StockbotStockMaster'
                            example:
                                industry_code: Mollitia doloribus sit aperiam.
                                industry_name: Ex odit.
                                market: Alias ad omnis et fuga.
                                name: Fugiat ut ipsam et.
                                name_kana: Natus repellat assumenda.
                                symbol: Dolorem asperiores.
    /master/update:
        post:
            tags:
                - master
            summary: update master
            description: Trigger a manual update of the master data.
            operationId: master#update
            responses:
                "202":
                    description: Accepted response.
    /order:
        post:
            tags:
                - order
            summary: create order
            description: Create a new stock order.
            operationId: order#create
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateRequestBody'
                        example:
                            order_type: STOP
                            position_account_type: MARGIN_REPAY
                            price: 0.3316241385405468
                            quantity: 2990781352540722667
                            symbol: Laboriosam eaque quas aut necessitatibus.
                            trade_type: BUY
            responses:
                "201":
                    description: Created response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateResponseBody'
                            example:
                                order_id: Quisquam voluptatibus aut commodi sunt nobis.
    /positions:
        get:
            tags:
                - position
            summary: list position
            description: List current positions.
            operationId: position#list
            parameters:
                - name: type
                  in: query
                  description: 取得するポジション種別 (all, cash, margin)
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: 取得するポジション種別 (all, cash, margin)
                    default: all
                    example: all
                    enum:
                        - all
                        - cash
                        - margin
                  example: cash
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StockbotPositionCollection'
                            example:
                                positions:
                                    - average_cost: 0.6115314622529594
                                      current_price: 0.28419984245501584
                                      opened_date: Dolores qui molestiae necessitatibus similique.
                                      position_type: MARGIN_SHORT
                                      quantity: 0.8862351183174124
                                      symbol: Rerum corrupti vel inventore.
                                      unrealized_pl: 0.9847886274238796
                                      unrealized_pl_rate: 0.7244570912951388
                                    - average_cost: 0.6115314622529594
                                      current_price: 0.28419984245501584
                                      opened_date: Dolores qui molestiae necessitatibus similique.
                                      position_type: MARGIN_SHORT
                                      quantity: 0.8862351183174124
                                      symbol: Rerum corrupti vel inventore.
                                      unrealized_pl: 0.9847886274238796
                                      unrealized_pl_rate: 0.7244570912951388
                                    - average_cost: 0.6115314622529594
                                      current_price: 0.28419984245501584
                                      opened_date: Dolores qui molestiae necessitatibus similique.
                                      position_type: MARGIN_SHORT
                                      quantity: 0.8862351183174124
                                      symbol: Rerum corrupti vel inventore.
                                      unrealized_pl: 0.9847886274238796
                                      unrealized_pl_rate: 0.7244570912951388
    /price/{symbol}:
        get:
            tags:
                - price
            summary: get price
            description: Get the current price for a specified stock symbol.
            operationId: price#get
            parameters:
                - name: symbol
                  in: path
                  description: Stock symbol to look up
                  required: true
                  schema:
                    type: string
                    description: Stock symbol to look up
                    example: Repellendus soluta et dolor.
                  example: Quia provident beatae tempore.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StockbotPrice'
                            example:
                                price: 0.6600111735958817
                                symbol: Ad est reiciendis repudiandae ut.
                                timestamp: Perspiciatis quis sequi iure et.
    /price/{symbol}/history:
        get:
            tags:
                - price
            summary: get_history price
            description: Get historical price data for a specified stock symbol.
            operationId: price#get_history
            parameters:
                - name: days
                  in: query
                  description: Number of historical days to retrieve (optional)
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: Number of historical days to retrieve (optional)
                    default: 0
                    example: 635422095924788278
                    format: int64
                  example: 1999768465171736157
                - name: symbol
                  in: path
                  description: Stock symbol to look up
                  required: true
                  schema:
                    type: string
                    description: Stock symbol to look up
                    example: Omnis quis fugit vero id.
                  example: Vero iusto quis quisquam tempora.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StockbotHistoricalPrice'
                            example:
                                history:
                                    - close: 0.1503607572905497
                                      date: Et soluta quia et dolore sunt enim.
                                      high: 0.6175028108365918
                                      low: 0.6867397118167311
                                      open: 0.03056458947281518
                                      volume: 13502654749529134925
                                    - close: 0.1503607572905497
                                      date: Et soluta quia et dolore sunt enim.
                                      high: 0.6175028108365918
                                      low: 0.6867397118167311
                                      open: 0.03056458947281518
                                      volume: 13502654749529134925
                                symbol: Earum tempore quis est voluptate corrupti voluptatem.
    /trade/balance:
        get:
            tags:
                - trade
            summary: get_balance trade
            description: Get account balance.
            operationId: trade#get_balance
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TradeBalanceResult'
                            example:
                                buying_power: 0.9897278430654828
                                cash: 0.8007260768027451
    /trade/health:
        get:
            tags:
                - trade
            summary: health_check trade
            description: Check service health status.
            operationId: trade#health_check
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HealthCheckResponseBody'
                            example:
                                database_connected: true
                                session_valid: false
                                status: healthy
                                timestamp: Illum nihil porro dolores.
                                websocket_connected: true
    /trade/orders:
