            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetOrdersResponseBody'
                            example:
                                orders:
                                    - order_id: Non veritatis.
                                      order_status: NEW
                                      order_type: MARKET
                                      position_account_type: CASH
                                      price: 0.5329769557283097
