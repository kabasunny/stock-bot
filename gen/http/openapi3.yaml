                                      order_status: NEW
                                      order_type: MARKET
                                      position_account_type: CASH
                                      price: 0.5329769557283097
                                      quantity: 2734975284091163162
                                      symbol: Et aut est voluptas expedita vel officia.
                                      trade_type: BUY
                                    - order_id: Non veritatis.
                                      order_status: NEW
                                      order_type: MARKET
                                      position_account_type: CASH
                                      price: 0.5329769557283097
                                      quantity: 2734975284091163162
                                      symbol: Et aut est voluptas expedita vel officia.
                                      trade_type: BUY
                                    - order_id: Non veritatis.
                                      order_status: NEW
                                      order_type: MARKET
                                      position_account_type: CASH
                                      price: 0.5329769557283097
                                      quantity: 2734975284091163162
                                      symbol: Et aut est voluptas expedita vel officia.
                                      trade_type: BUY
        post:
            tags:
                - trade
            summary: place_order trade
            description: Place a new order.
            operationId: trade#place_order
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PlaceOrderRequestBody'
                        example:
                            order_type: MARKET
                            position_account_type: MARGIN_REPAY
                            price: 0.035352781886726636
                            quantity: 11753193439472030627
                            symbol: Ab voluptates accusantium ut.
                            trade_type: BUY
                            trigger_price: 0.23317448032527996
            responses:
                "201":
                    description: Created response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TradeOrderResult'
                            example:
                                order_id: Qui saepe occaecati.
                                order_status: CANCELLED
                                order_type: MARKET
                                position_account_type: MARGIN_REPAY
                                price: 0.5298196346098396
                                quantity: 17467573762902666045
                                symbol: Alias consectetur id ipsum magnam aut officiis.
                                trade_type: SELL
    /trade/orders/{order_id}:
        delete:
            tags:
                - trade
            summary: cancel_order trade
            description: Cancel an existing order.
            operationId: trade#cancel_order
            parameters:
                - name: order_id
                  in: path
                  description: 注文ID
                  required: true
                  schema:
                    type: string
                    description: 注文ID
                    example: Dicta dignissimos fugit minus.
                  example: Autem eos et alias.
            responses:
                "204":
                    description: No Content response.
        put:
            tags:
                - trade
            summary: correct_order trade
            description: Correct an existing order.
            operationId: trade#correct_order
            parameters:
                - name: order_id
                  in: path
                  description: 注文ID
                  required: true
                  schema:
                    type: string
                    description: 注文ID
                    example: Nesciunt iure ut doloremque vel at.
                  example: Quia nam.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CorrectOrderRequestBody'
                        example:
                            price: 0.21831992093893263
                            quantity: 3060878601666675377
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TradeOrderResult'
                            example:
                                order_id: Repellendus vero quidem.
                                order_status: REJECTED
                                order_type: LIMIT
                                position_account_type: MARGIN_REPAY
                                price: 0.5887265162713878
                                quantity: 3306388486030487579
                                symbol: Ea expedita.
                                trade_type: BUY
