swagger: "2.0"
info:
    title: Stock Bot Service
    description: Service for placing and managing stock orders
    version: 0.0.1
host: localhost:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /balance:
        get:
            tags:
                - balance
            summary: get balance
            description: Get the account balance summary.
            operationId: balance#get
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StockbotBalance'
            schemes:
                - http
    /master/stocks/{symbol}:
        get:
            tags:
                - master
            summary: get_stock master
            description: Get basic master data for a single stock.
            operationId: master#get_stock
            parameters:
                - name: symbol
                  in: path
                  description: Stock symbol to look up
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StockbotStockMaster'
            schemes:
                - http
    /master/update:
        post:
            tags:
                - master
            summary: update master
            description: Trigger a manual update of the master data.
            operationId: master#update
            responses:
                "202":
                    description: Accepted response.
            schemes:
                - http
    /order:
        post:
            tags:
                - order
            summary: create order
            description: Create a new stock order.
            operationId: order#create
            parameters:
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/OrderCreateRequestBody'
                    required:
                        - symbol
                        - trade_type
                        - order_type
                        - quantity
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/OrderCreateResponseBody'
                        required:
                            - order_id
            schemes:
                - http
    /positions:
        get:
            tags:
                - position
            summary: list position
            description: List current positions.
            operationId: position#list
            parameters:
                - name: type
                  in: query
                  description: 取得するポジション種別 (all, cash, margin)
                  required: false
                  type: string
                  default: all
                  enum:
                    - all
                    - cash
                    - margin
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StockbotPositionCollection'
            schemes:
                - http
    /price/{symbol}:
        get:
            tags:
                - price
            summary: get price
            description: Get the current price for a specified stock symbol.
            operationId: price#get
            parameters:
                - name: symbol
                  in: path
                  description: Stock symbol to look up
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StockbotPrice'
            schemes:
                - http
    /price/{symbol}/history:
        get:
            tags:
                - price
            summary: get_history price
            description: Get historical price data for a specified stock symbol.
            operationId: price#get_history
            parameters:
                - name: days
                  in: query
                  description: Number of historical days to retrieve (optional)
                  required: false
                  type: integer
                  default: 0
                - name: symbol
                  in: path
                  description: Stock symbol to look up
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StockbotHistoricalPrice'
            schemes:
                - http
    /trade/balance:
        get:
            tags:
                - trade
            summary: get_balance trade
            description: Get account balance.
            operationId: trade#get_balance
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeBalanceResult'
                        required:
                            - cash
                            - buying_power
            schemes:
                - http
    /trade/orders:
        get:
            tags:
                - trade
            summary: get_orders trade
            description: Get current orders.
            operationId: trade#get_orders
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeGetOrdersResponseBody'
                        required:
                            - orders
            schemes:
                - http
        post:
            tags:
                - trade
            summary: place_order trade
            description: Place a new order.
            operationId: trade#place_order
            parameters:
                - name: place_order_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/TradePlaceOrderRequestBody'
                    required:
                        - symbol
                        - trade_type
                        - order_type
                        - quantity
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/TradeOrderResult'
                        required:
                            - order_id
                            - symbol
                            - trade_type
                            - order_type
                            - quantity
                            - price
                            - order_status
            schemes:
                - http
    /trade/orders/{order_id}:
        delete:
            tags:
                - trade
            summary: cancel_order trade
            description: Cancel an existing order.
            operationId: trade#cancel_order
            parameters:
                - name: order_id
                  in: path
                  description: 注文ID
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /trade/positions:
        get:
            tags:
                - trade
            summary: get_positions trade
            description: Get current trading positions.
            operationId: trade#get_positions
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeGetPositionsResponseBody'
                        required:
                            - positions
            schemes:
                - http
    /trade/price-history/{symbol}:
        get:
            tags:
                - trade
            summary: get_price_history trade
            description: Get price history for a symbol.
            operationId: trade#get_price_history
            parameters:
                - name: days
                  in: query
                  description: 取得日数
                  required: false
                  type: integer
                  default: 30
                - name: symbol
                  in: path
                  description: 銘柄コード
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeGetPriceHistoryResponseBody'
                        required:
                            - symbol
                            - history
            schemes:
                - http
    /trade/session:
        get:
            tags:
                - trade
            summary: get_session trade
            description: Get current API session information.
            operationId: trade#get_session
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeGetSessionResponseBody'
                        required:
                            - session_id
                            - user_id
                            - login_time
            schemes:
                - http
definitions:
    HistoricalPriceItem:
        title: HistoricalPriceItem
        type: object
        properties:
            close:
                type: number
                description: 終値
                example: 0.7060555346473819
                format: double
            date:
                type: string
                description: 日付 (YYYY-MM-DD)
                example: Occaecati voluptas illum eum.
            high:
                type: number
                description: 高値
                example: 0.09910918976146867
                format: double
            low:
                type: number
                description: 安値
                example: 0.22447919093714727
                format: double
            open:
                type: number
                description: 始値
                example: 0.3318611229641402
                format: double
            volume:
                type: integer
                description: 出来高
                example: 12927906522207990987
                format: int64
        description: A single historical price data point.
        example:
            close: 0.15861024907944807
            date: Reprehenderit sunt quia repellendus.
            high: 0.37670672277768746
            low: 0.07724174402470901
            open: 0.05441179669821223
            volume: 13659155965579945556
        required:
            - date
            - open
            - high
            - low
            - close
    OrderCreateRequestBody:
        title: OrderCreateRequestBody
        type: object
        properties:
            order_type:
                type: string
                description: 注文種別 (MARKET/LIMITなど)
                example: MARKET
                enum:
                    - MARKET
                    - LIMIT
                    - STOP
                    - STOP_LIMIT
            position_account_type:
                type: string
                description: ポジションの口座区分 (CASH/MARGIN_NEW/MARGIN_REPAY)
                default: CASH
                example: CASH
                enum:
                    - CASH
                    - MARGIN_NEW
                    - MARGIN_REPAY
            price:
                type: number
                description: 発注価格 (LIMIT注文の場合)
                default: 0
                example: 0.24250613230271237
                format: double
            quantity:
                type: integer
                description: 発注数量
                example: 2220613226544628861
                format: int64
            symbol:
                type: string
                description: '銘柄コード (例: 7203)'
                example: Et aut omnis et quaerat hic.
            trade_type:
                type: string
                description: 売買区分 (BUY/SELL)
                example: SELL
                enum:
                    - BUY
                    - SELL
        example:
            order_type: STOP
            position_account_type: MARGIN_REPAY
            price: 0.7932121229026691
            quantity: 11267968611200241828
            symbol: Error quisquam deleniti sed nesciunt aut optio.
            trade_type: BUY
        required:
            - symbol
            - trade_type
            - order_type
            - quantity
    OrderCreateResponseBody:
        title: OrderCreateResponseBody
        type: object
        properties:
            order_id:
                type: string
                description: 受付済み注文ID
                example: Porro nobis nam consequuntur ex vero quibusdam.
        description: ID of the created order
        example:
            order_id: Impedit velit eos consectetur iure esse.
        required:
            - order_id
    PositionResult:
        title: PositionResult
        type: object
        properties:
            average_cost:
                type: number
                description: 平均取得単価
                example: 0.07650596828879104
                format: double
            current_price:
                type: number
                description: 現在値
                example: 0.9748055669980072
                format: double
            opened_date:
                type: string
                description: 建日 (信用取引の場合 YYYYMMDD)
                example: Accusantium nostrum quia.
            position_type:
                type: string
                description: ポジション種別 (CASH, MARGIN_LONG, MARGIN_SHORT)
                example: MARGIN_SHORT
                enum:
                    - CASH
                    - MARGIN_LONG
                    - MARGIN_SHORT
            quantity:
                type: number
                description: 保有数量
                example: 0.17482100887663016
                format: double
            symbol:
                type: string
                description: 銘柄コード
                example: Debitis ut fuga veritatis.
            unrealized_pl:
                type: number
                description: 評価損益
                example: 0.22357169120851694
                format: double
            unrealized_pl_rate:
                type: number
                description: 評価損益率(%)
                example: 0.9612333097517773
                format: double
        description: A single trading position.
        example:
            average_cost: 0.8214979992346778
            current_price: 0.885492978165216
            opened_date: Dolores accusamus rem beatae.
            position_type: MARGIN_SHORT
            quantity: 0.8636945533444343
            symbol: Quis porro quam.
            unrealized_pl: 0.8329222303843795
            unrealized_pl_rate: 0.46446929087696004
        required:
            - symbol
            - position_type
            - quantity
            - average_cost
    StockbotBalance:
        title: 'Mediatype identifier: application/vnd.stockbot.balance; view=default'
        type: object
        properties:
            available_cash_for_stock:
                type: number
                description: 現物株式買付可能額
                example: 0.6378380288267922
                format: double
            available_margin_for_new_position:
                type: number
                description: 信用新規建可能額
                example: 0.544898641369291
                format: double
            has_margin_call:
                type: boolean
                description: 追証発生フラグ (1:発生, 0:未発生)
                example: false
            margin_maintenance_rate:
                type: number
                description: 委託保証金率(%)
                example: 0.14761656204202078
                format: double
            withdrawable_cash:
                type: number
                description: 出金可能額
                example: 0.9346765804308076
                format: double
        description: GetResponseBody result type (default view)
        example:
            available_cash_for_stock: 0.09124545697566289
            available_margin_for_new_position: 0.12281944483040998
            has_margin_call: false
            margin_maintenance_rate: 0.8488778144921241
            withdrawable_cash: 0.2742837860717954
        required:
            - available_cash_for_stock
            - available_margin_for_new_position
            - margin_maintenance_rate
            - withdrawable_cash
            - has_margin_call
    StockbotHistoricalPrice:
        title: 'Mediatype identifier: application/vnd.stockbot.historical-price; view=default'
        type: object
        properties:
            history:
                type: array
                items:
                    $ref: '#/definitions/HistoricalPriceItem'
                description: 過去の価格データ
                example:
                    - close: 0.10814366793163242
                      date: Suscipit corrupti optio.
                      high: 0.2191720837596464
                      low: 0.5211799688121446
                      open: 0.9168597304305907
                      volume: 6978747911951668418
                    - close: 0.10814366793163242
                      date: Suscipit corrupti optio.
                      high: 0.2191720837596464
                      low: 0.5211799688121446
                      open: 0.9168597304305907
                      volume: 6978747911951668418
                    - close: 0.10814366793163242
                      date: Suscipit corrupti optio.
                      high: 0.2191720837596464
                      low: 0.5211799688121446
                      open: 0.9168597304305907
                      volume: 6978747911951668418
                    - close: 0.10814366793163242
                      date: Suscipit corrupti optio.
                      high: 0.2191720837596464
                      low: 0.5211799688121446
                      open: 0.9168597304305907
                      volume: 6978747911951668418
            symbol:
                type: string
                description: 銘柄コード
                example: Aut tempora voluptatum aut non sint assumenda.
        description: get_history_response_body result type (default view)
        example:
            history:
                - close: 0.10814366793163242
                  date: Suscipit corrupti optio.
                  high: 0.2191720837596464
                  low: 0.5211799688121446
                  open: 0.9168597304305907
                  volume: 6978747911951668418
                - close: 0.10814366793163242
                  date: Suscipit corrupti optio.
                  high: 0.2191720837596464
                  low: 0.5211799688121446
                  open: 0.9168597304305907
                  volume: 6978747911951668418
            symbol: Sapiente asperiores deleniti qui est.
        required:
            - symbol
            - history
