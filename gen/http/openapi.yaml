swagger: "2.0"
info:
    title: Stock Bot Service
    description: Service for placing and managing stock orders
    version: 0.0.1
host: localhost:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /order:
        post:
            tags:
                - order
            summary: create order
            description: Create a new stock order.
            operationId: order#create
            parameters:
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/OrderCreateRequestBody'
                    required:
                        - symbol
                        - trade_type
                        - order_type
                        - quantity
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/OrderCreateResponseBody'
                        required:
                            - order_id
            schemes:
                - http
definitions:
    OrderCreateRequestBody:
        title: OrderCreateRequestBody
        type: object
        properties:
            is_margin:
                type: boolean
                description: 信用取引かどうか
                default: false
                example: false
            order_type:
                type: string
                description: 注文種別 (MARKET/LIMITなど)
                example: STOP
                enum:
                    - MARKET
                    - LIMIT
                    - STOP
                    - STOP_LIMIT
            price:
                type: number
                description: 発注価格 (LIMIT注文の場合)
                default: 0
                example: 0.8827882884963427
                format: double
            quantity:
                type: integer
                description: 発注数量
                example: 17609653031739276758
                format: int64
            symbol:
                type: string
                description: '銘柄コード (例: 7203)'
                example: Dolorem non.
            trade_type:
                type: string
                description: 売買区分 (BUY/SELL)
                example: SELL
                enum:
                    - BUY
                    - SELL
        example:
            is_margin: false
            order_type: STOP
            price: 0.1347582874179467
            quantity: 2270718033551387091
            symbol: Assumenda ipsa hic.
            trade_type: BUY
        required:
            - symbol
            - trade_type
            - order_type
            - quantity
    OrderCreateResponseBody:
        title: OrderCreateResponseBody
        type: object
        properties:
            order_id:
                type: string
                description: 受付済み注文ID
                example: Sint numquam commodi qui molestiae nemo.
        description: ID of the created order
        example:
            order_id: Id similique atque ipsum deserunt nihil placeat.
        required:
            - order_id
