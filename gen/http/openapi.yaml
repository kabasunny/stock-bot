        example:
            industry_code: Provident voluptatem.
            industry_name: Inventore adipisci labore quaerat quia quia.
            market: Porro dolores rerum qui ex.
            name: Soluta suscipit sapiente voluptatem ad nihil.
            name_kana: Amet et quibusdam maiores illum.
            symbol: Enim natus aut deleniti.
        required:
            - symbol
            - name
            - market
    TradeBalanceResult:
