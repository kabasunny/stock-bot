swagger: "2.0"
info:
    title: Stock Bot Service
    description: Service for placing and managing stock orders
    version: 0.0.1
host: localhost:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /balance:
        get:
            tags:
                - balance
            summary: get balance
            description: Get the account balance summary.
            operationId: balance#get
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StockbotBalance'
            schemes:
                - http
    /master/stocks/{symbol}:
        get:
            tags:
                - master
            summary: get_stock master
            description: Get basic master data for a single stock.
            operationId: master#get_stock
            parameters:
                - name: symbol
                  in: path
                  description: Stock symbol to look up
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StockbotStockMaster'
            schemes:
                - http
    /master/update:
        post:
            tags:
                - master
            summary: update master
            description: Trigger a manual update of the master data.
            operationId: master#update
            responses:
                "202":
                    description: Accepted response.
            schemes:
                - http
    /order:
        post:
            tags:
                - order
            summary: create order
            description: Create a new stock order.
            operationId: order#create
            parameters:
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/OrderCreateRequestBody'
                    required:
                        - symbol
                        - trade_type
                        - order_type
                        - quantity
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/OrderCreateResponseBody'
                        required:
                            - order_id
            schemes:
                - http
    /positions:
        get:
            tags:
                - position
            summary: list position
            description: List current positions.
            operationId: position#list
            parameters:
                - name: type
                  in: query
                  description: 取得するポジション種別 (all, cash, margin)
                  required: false
                  type: string
                  default: all
                  enum:
                    - all
                    - cash
                    - margin
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StockbotPositionCollection'
            schemes:
                - http
    /price/{symbol}:
        get:
            tags:
                - price
            summary: get price
            description: Get the current price for a specified stock symbol.
            operationId: price#get
            parameters:
                - name: symbol
                  in: path
                  description: Stock symbol to look up
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StockbotPrice'
            schemes:
                - http
    /price/{symbol}/history:
        get:
            tags:
                - price
            summary: get_history price
            description: Get historical price data for a specified stock symbol.
            operationId: price#get_history
            parameters:
                - name: days
                  in: query
                  description: Number of historical days to retrieve (optional)
                  required: false
                  type: integer
                  default: 0
                - name: symbol
                  in: path
                  description: Stock symbol to look up
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/StockbotHistoricalPrice'
            schemes:
                - http
    /trade/balance:
        get:
            tags:
                - trade
            summary: get_balance trade
            description: Get account balance.
            operationId: trade#get_balance
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeBalanceResult'
                        required:
                            - cash
                            - buying_power
            schemes:
                - http
    /trade/health:
        get:
            tags:
                - trade
            summary: health_check trade
            description: Check service health status.
            operationId: trade#health_check
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeHealthCheckResponseBody'
                        required:
                            - status
                            - timestamp
            schemes:
                - http
    /trade/orders:
        get:
            tags:
                - trade
            summary: get_orders trade
            description: Get current orders.
            operationId: trade#get_orders
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeGetOrdersResponseBody'
                        required:
                            - orders
            schemes:
                - http
        post:
            tags:
                - trade
            summary: place_order trade
            description: Place a new order.
            operationId: trade#place_order
            parameters:
                - name: place_order_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/TradePlaceOrderRequestBody'
                    required:
                        - symbol
                        - trade_type
                        - order_type
                        - quantity
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/TradeOrderResult'
                        required:
                            - order_id
                            - symbol
                            - trade_type
                            - order_type
                            - quantity
                            - price
                            - order_status
            schemes:
                - http
        delete:
            tags:
                - trade
            summary: cancel_all_orders trade
            description: Cancel all pending orders.
            operationId: trade#cancel_all_orders
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeCancelAllOrdersResponseBody'
                        required:
                            - cancelled_count
            schemes:
                - http
    /trade/orders/{order_id}:
        put:
            tags:
                - trade
            summary: correct_order trade
            description: Correct an existing order.
            operationId: trade#correct_order
            parameters:
                - name: order_id
                  in: path
                  description: 注文ID
                  required: true
                  type: string
                - name: correct_order_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/TradeCorrectOrderRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeOrderResult'
                        required:
                            - order_id
                            - symbol
                            - trade_type
                            - order_type
                            - quantity
                            - price
                            - order_status
            schemes:
                - http
        delete:
            tags:
                - trade
            summary: cancel_order trade
            description: Cancel an existing order.
            operationId: trade#cancel_order
            parameters:
                - name: order_id
                  in: path
                  description: 注文ID
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /trade/orders/history:
        get:
            tags:
                - trade
            summary: get_order_history trade
            description: Get order history with optional filtering.
            operationId: trade#get_order_history
            parameters:
                - name: status
                  in: query
                  description: 注文状態でフィルタ (NEW/FILLED/CANCELLED)
                  required: false
                  type: string
                  enum:
                    - NEW
                    - PARTIALLY_FILLED
                    - FILLED
                    - CANCELLED
                    - REJECTED
                - name: symbol
                  in: query
                  description: 銘柄コードでフィルタ
                  required: false
                  type: string
                - name: limit
                  in: query
                  description: 取得件数制限
                  required: false
                  type: integer
                  default: 100
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeGetOrderHistoryResponseBody'
                        required:
                            - orders
            schemes:
                - http
    /trade/positions:
        get:
            tags:
                - trade
            summary: get_positions trade
            description: Get current trading positions.
            operationId: trade#get_positions
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeGetPositionsResponseBody'
                        required:
                            - positions
            schemes:
                - http
    /trade/price-history/{symbol}:
        get:
            tags:
                - trade
            summary: get_price_history trade
            description: Get price history for a symbol.
            operationId: trade#get_price_history
            parameters:
                - name: days
                  in: query
                  description: 取得日数
                  required: false
                  type: integer
                  default: 30
                - name: symbol
                  in: path
                  description: 銘柄コード
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeGetPriceHistoryResponseBody'
                        required:
                            - symbol
                            - history
            schemes:
                - http
    /trade/session:
        get:
            tags:
                - trade
            summary: get_session trade
            description: Get current API session information.
            operationId: trade#get_session
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeGetSessionResponseBody'
                        required:
                            - session_id
                            - user_id
                            - login_time
            schemes:
                - http
    /trade/symbols/{symbol}/validate:
        get:
            tags:
                - trade
            summary: validate_symbol trade
            description: Validate if a symbol is tradable and get trading information.
            operationId: trade#validate_symbol
            parameters:
                - name: symbol
                  in: path
                  description: 銘柄コード
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TradeValidateSymbolResponseBody'
                        required:
                            - valid
                            - symbol
            schemes:
                - http
definitions:
    HistoricalPriceItem:
        title: HistoricalPriceItem
        type: object
        properties:
            close:
                type: number
                description: 終値
                example: 0.03426339635650478
                format: double
            date:
                type: string
                description: 日付 (YYYY-MM-DD)
                example: Est et eum.
            high:
                type: number
                description: 高値
                example: 0.7467120694989137
                format: double
            low:
                type: number
                description: 安値
                example: 0.2774095607035731
                format: double
            open:
                type: number
                description: 始値
                example: 0.08228793332190196
                format: double
            volume:
                type: integer
                description: 出来高
                example: 10872945101412171510
                format: int64
        description: A single historical price data point.
        example:
            close: 0.40702021898523083
            date: Repudiandae dolorem est.
            high: 0.12019756402101227
            low: 0.5990191945072467
            open: 0.0867755918800223
            volume: 2161737447253179637
        required:
            - date
            - open
            - high
            - low
            - close
    OrderCreateRequestBody:
        title: OrderCreateRequestBody
        type: object
        properties:
            order_type:
                type: string
                description: 注文種別 (MARKET/LIMITなど)
                example: MARKET
                enum:
                    - MARKET
                    - LIMIT
                    - STOP
                    - STOP_LIMIT
            position_account_type:
                type: string
                description: ポジションの口座区分 (CASH/MARGIN_NEW/MARGIN_REPAY)
                default: CASH
                example: MARGIN_REPAY
                enum:
                    - CASH
                    - MARGIN_NEW
                    - MARGIN_REPAY
            price:
                type: number
                description: 発注価格 (LIMIT注文の場合)
                default: 0
                example: 0.08895411601837858
                format: double
            quantity:
                type: integer
                description: 発注数量
                example: 13603677784320300013
                format: int64
            symbol:
                type: string
                description: '銘柄コード (例: 7203)'
                example: Minima recusandae sed perferendis rem sint.
            trade_type:
                type: string
                description: 売買区分 (BUY/SELL)
                example: SELL
                enum:
                    - BUY
                    - SELL
        example:
            order_type: MARKET
            position_account_type: MARGIN_NEW
            price: 0.3924441065214344
            quantity: 5325013500759586518
            symbol: Et fugiat itaque.
            trade_type: BUY
        required:
            - symbol
            - trade_type
            - order_type
            - quantity
    OrderCreateResponseBody:
        title: OrderCreateResponseBody
        type: object
        properties:
            order_id:
                type: string
                description: 受付済み注文ID
                example: Provident voluptatem.
        description: ID of the created order
        example:
            order_id: Inventore adipisci labore quaerat quia quia.
        required:
            - order_id
    PositionResult:
        title: PositionResult
        type: object
        properties:
            average_cost:
                type: number
                description: 平均取得単価
                example: 0.8424860063938236
                format: double
            current_price:
                type: number
                description: 現在値
                example: 0.14315479250533272
                format: double
            opened_date:
                type: string
                description: 建日 (信用取引の場合 YYYYMMDD)
                example: Qui quos velit quisquam voluptas vitae nesciunt.
            position_type:
                type: string
                description: ポジション種別 (CASH, MARGIN_LONG, MARGIN_SHORT)
                example: MARGIN_LONG
                enum:
                    - CASH
                    - MARGIN_LONG
                    - MARGIN_SHORT
            quantity:
                type: number
                description: 保有数量
                example: 0.24327182819808935
                format: double
            symbol:
                type: string
                description: 銘柄コード
                example: Quasi omnis ratione incidunt sunt.
            unrealized_pl:
                type: number
                description: 評価損益
                example: 0.9514141448108934
                format: double
            unrealized_pl_rate:
                type: number
                description: 評価損益率(%)
                example: 0.8354948429921586
                format: double
        description: A single trading position.
        example:
            average_cost: 0.14248075895213944
            current_price: 0.7510210579051825
            opened_date: Deserunt nam iste.
            position_type: MARGIN_LONG
            quantity: 0.7561378528557061
            symbol: Ducimus quam autem natus sunt aliquid.
            unrealized_pl: 0.315989325685442
            unrealized_pl_rate: 0.9823736708965336
        required:
            - symbol
            - position_type
            - quantity
            - average_cost
    StockbotBalance:
        title: 'Mediatype identifier: application/vnd.stockbot.balance; view=default'
        type: object
        properties:
            available_cash_for_stock:
                type: number
                description: 現物株式買付可能額
                example: 0.35755495866335435
                format: double
            available_margin_for_new_position:
                type: number
                description: 信用新規建可能額
                example: 0.1698905984359271
                format: double
            has_margin_call:
                type: boolean
                description: 追証発生フラグ (1:発生, 0:未発生)
                example: true
            margin_maintenance_rate:
                type: number
                description: 委託保証金率(%)
                example: 0.5442154942956382
                format: double
            withdrawable_cash:
                type: number
                description: 出金可能額
                example: 0.22154554124476739
                format: double
        description: GetResponseBody result type (default view)
        example:
            available_cash_for_stock: 0.9856981355037793
            available_margin_for_new_position: 0.5331609624088903
            has_margin_call: true
            margin_maintenance_rate: 0.6448024050819484
            withdrawable_cash: 0.2973924882038931
        required:
            - available_cash_for_stock
            - available_margin_for_new_position
            - margin_maintenance_rate
            - withdrawable_cash
            - has_margin_call
    StockbotHistoricalPrice:
        title: 'Mediatype identifier: application/vnd.stockbot.historical-price; view=default'
        type: object
        properties:
            history:
                type: array
                items:
                    $ref: '#/definitions/HistoricalPriceItem'
                description: 過去の価格データ
                example:
                    - close: 0.1503607572905497
                      date: Et soluta quia et dolore sunt enim.
                      high: 0.6175028108365918
                      low: 0.6867397118167311
                      open: 0.03056458947281518
                      volume: 13502654749529134925
                    - close: 0.1503607572905497
                      date: Et soluta quia et dolore sunt enim.
                      high: 0.6175028108365918
                      low: 0.6867397118167311
                      open: 0.03056458947281518
                      volume: 13502654749529134925
                    - close: 0.1503607572905497
                      date: Et soluta quia et dolore sunt enim.
                      high: 0.6175028108365918
                      low: 0.6867397118167311
                      open: 0.03056458947281518
                      volume: 13502654749529134925
            symbol:
                type: string
                description: 銘柄コード
                example: Omnis nam reiciendis earum excepturi voluptatum.
        description: get_history_response_body result type (default view)
        example:
            history:
                - close: 0.1503607572905497
                  date: Et soluta quia et dolore sunt enim.
                  high: 0.6175028108365918
                  low: 0.6867397118167311
                  open: 0.03056458947281518
                  volume: 13502654749529134925
                - close: 0.1503607572905497
                  date: Et soluta quia et dolore sunt enim.
                  high: 0.6175028108365918
                  low: 0.6867397118167311
                  open: 0.03056458947281518
                  volume: 13502654749529134925
                - close: 0.1503607572905497
                  date: Et soluta quia et dolore sunt enim.
                  high: 0.6175028108365918
                  low: 0.6867397118167311
                  open: 0.03056458947281518
                  volume: 13502654749529134925
                - close: 0.1503607572905497
                  date: Et soluta quia et dolore sunt enim.
                  high: 0.6175028108365918
                  low: 0.6867397118167311
                  open: 0.03056458947281518
                  volume: 13502654749529134925
            symbol: Quae voluptas.
        required:
            - symbol
            - history
    StockbotPositionCollection:
        title: 'Mediatype identifier: application/vnd.stockbot.position-collection; view=default'
        type: object
        properties:
            positions:
                type: array
                items:
                    $ref: '#/definitions/PositionResult'
                description: 保有ポジションのリスト
                example:
                    - average_cost: 0.6115314622529594
                      current_price: 0.28419984245501584
                      opened_date: Dolores qui molestiae necessitatibus similique.
                      position_type: MARGIN_SHORT
                      quantity: 0.8862351183174124
                      symbol: Rerum corrupti vel inventore.
                      unrealized_pl: 0.9847886274238796
                      unrealized_pl_rate: 0.7244570912951388
                    - average_cost: 0.6115314622529594
                      current_price: 0.28419984245501584
                      opened_date: Dolores qui molestiae necessitatibus similique.
                      position_type: MARGIN_SHORT
                      quantity: 0.8862351183174124
                      symbol: Rerum corrupti vel inventore.
                      unrealized_pl: 0.9847886274238796
                      unrealized_pl_rate: 0.7244570912951388
                    - average_cost: 0.6115314622529594
                      current_price: 0.28419984245501584
                      opened_date: Dolores qui molestiae necessitatibus similique.
                      position_type: MARGIN_SHORT
                      quantity: 0.8862351183174124
                      symbol: Rerum corrupti vel inventore.
                      unrealized_pl: 0.9847886274238796
                      unrealized_pl_rate: 0.7244570912951388
        description: ListResponseBody result type (default view)
        example:
            positions:
                - average_cost: 0.6115314622529594
                  current_price: 0.28419984245501584
                  opened_date: Dolores qui molestiae necessitatibus similique.
                  position_type: MARGIN_SHORT
                  quantity: 0.8862351183174124
                  symbol: Rerum corrupti vel inventore.
                  unrealized_pl: 0.9847886274238796
                  unrealized_pl_rate: 0.7244570912951388
                - average_cost: 0.6115314622529594
                  current_price: 0.28419984245501584
                  opened_date: Dolores qui molestiae necessitatibus similique.
                  position_type: MARGIN_SHORT
                  quantity: 0.8862351183174124
                  symbol: Rerum corrupti vel inventore.
                  unrealized_pl: 0.9847886274238796
                  unrealized_pl_rate: 0.7244570912951388
        required:
            - positions
    StockbotPrice:
        title: 'Mediatype identifier: application/vnd.stockbot.price; view=default'
        type: object
        properties:
            price:
                type: number
                description: 現在値
                example: 0.5821587857584293
                format: double
            symbol:
                type: string
                description: 銘柄コード
                example: Aut tempore ad quae esse possimus.
            timestamp:
                type: string
                description: 価格取得日時 (RFC3339)
                example: Cumque exercitationem enim non non labore et.
        description: GetResponseBody result type (default view)
        example:
            price: 0.7880235763981889
            symbol: Possimus dicta.
            timestamp: Fugit accusamus cumque odio voluptatem autem a.
        required:
            - symbol
            - price
            - timestamp
    StockbotStockMaster:
        title: 'Mediatype identifier: application/vnd.stockbot.stock-master; view=default'
        type: object
        properties:
            industry_code:
                type: string
                description: 業種コード
                example: Sunt eum deserunt possimus necessitatibus quae facere.
            industry_name:
                type: string
                description: 業種コード名
                example: Rerum rerum ut quo voluptatem voluptatem.
            market:
                type: string
                description: 優先市場
                example: Molestias voluptate nisi ut voluptas.
            name:
                type: string
                description: 銘柄名
                example: Nobis nulla sed qui aperiam ipsam.
            name_kana:
                type: string
                description: 銘柄名（カナ）
                example: Voluptatem est id illo.
            symbol:
                type: string
                description: 銘柄コード
                example: Asperiores quibusdam voluptatem.
        description: get_stock_response_body result type (default view)
        example:
            industry_code: Aut aliquam sed dignissimos.
            industry_name: Aut quia similique ea.
            market: Et dignissimos.
            name: Cumque et perferendis ex laboriosam ut.
            name_kana: Maiores sed autem sint vitae.
            symbol: Ut aut rerum.
        required:
            - symbol
            - name
            - market
    TradeBalanceResult:
        title: TradeBalanceResult
        type: object
        properties:
            buying_power:
                type: number
                description: 買付余力
                example: 0.21872602812107864
                format: double
            cash:
                type: number
                description: 現金残高
                example: 0.8396232777048004
                format: double
        example:
            buying_power: 0.5817774579512561
            cash: 0.3514294900153512
        required:
            - cash
            - buying_power
    TradeCancelAllOrdersResponseBody:
        title: TradeCancelAllOrdersResponseBody
        type: object
        properties:
            cancelled_count:
                type: integer
                description: キャンセルされた注文数
                example: 17759165862548379681
                format: int64
        example:
            cancelled_count: 555134878616053663
        required:
            - cancelled_count
    TradeCorrectOrderRequestBody:
        title: TradeCorrectOrderRequestBody
        type: object
        properties:
            price:
                type: number
                description: 新しい価格
                example: 0.4167985270741409
                format: double
            quantity:
                type: integer
                description: 新しい数量
                example: 9903203747117924284
                format: int64
        example:
            price: 0.17741447150585973
            quantity: 1909618517719748609
    TradeExecutionResult:
        title: TradeExecutionResult
        type: object
        properties:
            executed_at:
                type: string
                description: 約定日時 (RFC3339)
                example: Quam dolore laudantium.
            executed_price:
                type: number
                description: 約定価格
                example: 0.7887851367434308
                format: double
            executed_quantity:
