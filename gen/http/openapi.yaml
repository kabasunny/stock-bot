    StockbotPrice:
        title: 'Mediatype identifier: application/vnd.stockbot.price; view=default'
        type: object
        properties:
            price:
                type: number
                description: 現在値
                example: 0.13930828696099085
                format: double
            symbol:
                type: string
                description: 銘柄コード
                example: Minus quo qui.
            timestamp:
                type: string
                description: 価格取得日時 (RFC3339)
                example: Quae alias.
        description: GetResponseBody result type (default view)
        example:
            price: 0.8938381421789868
            symbol: Id ipsum magnam aut officiis repudiandae eaque.
            timestamp: Nam iure et ducimus perspiciatis.
        required:
            - symbol
            - price
            - timestamp
    StockbotStockMaster:
        title: 'Mediatype identifier: application/vnd.stockbot.stock-master; view=default'
        type: object
        properties:
            industry_code:
                type: string
                description: 業種コード
                example: Quod et.
            industry_name:
                type: string
                description: 業種コード名
                example: Voluptas maiores tempore.
            market:
                type: string
                description: 優先市場
                example: Culpa quia.
            name:
                type: string
                description: 銘柄名
                example: Quis at doloribus dicta sequi sequi.
            name_kana:
                type: string
                description: 銘柄名（カナ）
                example: Odit veniam illum.
            symbol:
                type: string
                description: 銘柄コード
                example: Commodi quaerat provident et optio consequatur.
